<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 Internal Server Error</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    .error-page h1 {
      font-size: 6rem;
      margin-bottom: 1rem;
    }
    .error-page p {
      font-size: 1.25rem;
    }
    .btn-primary {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="error-page">
    <h1 class="display-1">500</h1>
    <p class="lead">Oops! Something went wrong on our end. Please try again later.</p>
    <a href="/" class="btn btn-primary">Go to Homepage</a>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
