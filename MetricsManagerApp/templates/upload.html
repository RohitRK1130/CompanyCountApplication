{% extends "base.html" %}

{% block title %}File Upload{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Upload CSV File</h1>
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Choose CSV File</label>
                    <input type="file" name="file" id="fileInput" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <!-- Header for status messages -->
            <div id="statusHeader" class="alert d-none mt-4" role="alert"></div>
            <!-- Progress bar -->
            <div id="progressContainer" class="progress mt-4 d-none">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
{% load static %}
<script src="{% static 'js/upload.js' %}"></script>
{% endblock %}
