{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div 
                    class="alert 
                        {% if message.tags == 'success' %}alert-success alert-dismissible fade show
                        {% elif message.tags == 'error' %}alert-danger alert-dismissible fade show
                        {% elif message.tags == 'warning' %}alert-warning alert-dismissible fade show
                        {% elif message.tags == 'info' %}alert-info alert-dismissible fade show
                        {% else %}alert-secondary{% endif %}"  
                    role="alert"
                >
                    {{ message }}
                    <button 
                        type="button" 
                        class="btn-close" 
                        data-bs-dismiss="alert" 
                        aria-label="Close"
                    ></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    required
                >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    required
                >
            </div>
            <button 
                type="submit" 
                class="btn btn-primary w-100"
            >
                Login
            </button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>.
        </p>
    </div>
</div>
{% endblock %}
